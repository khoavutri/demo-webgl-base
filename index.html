<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <style>
      .an {
        display: none;
      }
      #canvas {
        max-width: calc(100% - 20px);
      }
      .body {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .flex {
        width: 100%;
      }
    </style>
    <script defer="defer" src="/khoadev.min.js"></script>
  </head>
  <body class="body">
    <div>
      <canvas id="canvas" height="450" width="600"></canvas>
      <div class="flex an">
        <span>cameraA:</span>
        <input type="range" id="cameraAngle" min="-90" max="90" value="0" />
      </div>
      <div class="flex">
        <span>fieldOfV:</span>
        <input
          type="range"
          id="fieldOfView"
          min="0"
          max="179"
          value="90"
          step="0.1"
        />
      </div>
      <div class="flex">
        <span>lightX:</span>
        <input
          type="range"
          id="lightX"
          min="-5"
          max="5"
          value="-1"
          step="0.01"
        />
      </div>
      <div class="flex">
        <span>lightY:</span>
        <input
          type="range"
          id="lightY"
          min="-5"
          max="5"
          value="-1"
          step="0.01"
        />
      </div>
      <div class="flex">
        <span>lightZ:</span>
        <input
          type="range"
          id="lightZ"
          min="-5"
          max="5"
          value="-1"
          step="0.01"
        />
      </div>
      <div class="flex">
        <span>shininess:</span>
        <input
          type="range"
          id="shininess"
          min="1"
          max="360"
          value="150"
          step="1"
        />
      </div>
      <div class="flex" style="margin-bottom: 5px">
        <span>Angle texture:</span>
        <input
          type="range"
          id="angle-texture"
          min="0"
          max="360"
          value="0"
          step="1"
        />
      </div>
      <div>
        <button id="light-position-button">light-position</button>
        <button id="light-vector-button">light-vector</button>
        <button id="texture-button">texture</button>
      </div>
    </div>
  </body>
</html>
